<!DOCTYPE html>
<html>
    <head>
        <title>
            Kaneshiro's Journal Calculator
        </title>
    </head>
    <style>
        label {
            display: block;
        }

        label {
            margin-bottom: 20px;
        }
        /*body {
            background-image: url('images/p5.png');
            background-repeat: no-repeat;
            background-size: cover;
        }*/
    </style>
    <body>
        <h1>
            <p style="text-align: center;">Kaneshiro Journal Calculator</p>
        </h1>
        <label for="letter">
            Letter 1:
            <input type="text" id="letter" name="letter">
        </label>
        
        <label for="operation1">
            Operation:
            <select id="operation1" onchange=hideElements()>
                <option value="=">=</option>
                <option value="+">+</option>
            </select>
        </label>    
        
        <label id="letter2Label" for="letter2" style="display: none;">
            Letter2:
            <input type="text" id="letter2">
        </label>

        <label id="valueLabel" for="value">
            Value:
            <input type="text" id="value">
        </label>

        <label id="operation2Label" for="operation2">
            Operation 2:
            <select id="operation2">
                <option value=""></option>
                <option value="=">=</option>
                <option value="+">+</option>
            </select>
        </label>
        
        <label id="value2Label" for="value2" style="display: none;">
            Value2:
            <input type="text" id="value2">
        </label>

        <button type="submit" onclick="addToJournal()">Update</button>
        
        <p>Retreive Code</p>
        <label for="code">
            Code:
            <input type="text" id="code" name="code">
            <button type="submit" onclick="getCode()">Retreive</button>
        </label>
        </form>

        <p>Result Code</p>
        <p id=codeResult></p>
        <script type="text/javascript" src="journal.js"></script>
    </body>
</html>
