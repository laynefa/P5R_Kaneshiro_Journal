<!DOCTYPE html>
<html>
    <head>
        <title>
            Kaneshiro's Journal Calculator
        </title>
    </head>
    <body>
        <script type="text/javascript" src="journal.js"></script>
        <form id="journalUpdate" onsubmit="addToJournal();return false">
            <label for="letter">Letter1:</label>
            <input type="text" id="letter" name="letter"><br><br>

            <label for="operation1">Operation:</label>
            <input type="text" id="operation1" name="operation1"><br><br>

            <label for="letter2">Letter2:</label>
            <input type="text" id="letter2" name="letter2"><br><br>

            <label for="value">Value:</label>
            <input type="text" id="value" name="value"><br><br>

            <label for="operation2">Operation2:</label>
            <input type="text" id="operation2" name="operation2"><br><br>

            <label for="value2">Value2:</label>
            <input type="text" id="value2" name="value2"><br><br>
            <input type="submit" value="Update">
          </form>
        
          <p>Retreive Code</p>
          <form id="generateCode" onsubmit="getCode();return false">
            <label for="code">Code:</label>
            <input type="text" id="code" name="code"><br><br>
            <input type="submit" value="Retreive">
          </form>

          <p>Result Code</p>
          <p id=codeResult></p>
    </body>
</html>
